apiVersion: apps/v1
kind: Deployment
metadata:
  name: verifier-deployment
  labels:
    app: verifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: verifier
  template:
    metadata:
      labels:
        app: verifier
    spec:
      containers:
      - name: verifier
        image: kube-credential-verifier:latest
        ports:
        - containerPort: 4002
        env:
        - name: PORT
          value: "4002"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: verifier-service
spec:
  selector:
    app: verifier
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4002
  type: LoadBalancer