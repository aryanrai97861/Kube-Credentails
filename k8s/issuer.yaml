apiVersion: apps/v1
kind: Deployment
metadata:
  name: issuer-deployment
  labels:
    app: issuer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: issuer
  template:
    metadata:
      labels:
        app: issuer
    spec:
      containers:
      - name: issuer
        image: kube-credential-issuer:latest
        ports:
        - containerPort: 4001
        env:
        - name: PORT
          value: "4001"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: issuer-service
spec:
  selector:
    app: issuer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4001
  type: LoadBalancer