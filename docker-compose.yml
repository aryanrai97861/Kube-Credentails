services:
  issuer:
    build:
      context: ./services/issuer
      dockerfile: Dockerfile
    container_name: kube-credential-issuer
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - DB_PATH=/app/shared/credentials.db
      - POD_NAME=issuer-docker
    volumes:
      - shared_db:/app/shared
    networks:
      - kube-credentials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      timeout: 5s
      interval: 30s
      retries: 3

  verifier:
    build:
      context: ./services/verifier
      dockerfile: Dockerfile
    container_name: kube-credential-verifier
    ports:
      - "4002:4002"
    environment:
      - PORT=4002
      - DB_PATH=/app/shared/credentials.db
      - POD_NAME=verifier-docker
    volumes:
      - shared_db:/app/shared
    networks:
      - kube-credentials-network
    restart: unless-stopped
    depends_on:
      - issuer
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4002/health"]
      timeout: 5s
      interval: 30s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kube-credential-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:4001
      - VITE_VERIFIER_API_URL=http://localhost:4002
    networks:
      - kube-credentials-network
    restart: unless-stopped
    depends_on:
      - issuer
      - verifier

volumes:
  shared_db:
    driver: local

networks:
  kube-credentials-network:
    driver: bridge