version: '3.8'

services:
  issuer:
    build:
      context: ./services/issuer
      dockerfile: Dockerfile
    container_name: kube-credentials-issuer
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - DB_PATH=/app/issuer.db
    networks:
      - kube-credentials-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      timeout: 5s
      interval: 30s
      retries: 3

  verifier:
    build:
      context: ./services/verifier
      dockerfile: Dockerfile
    container_name: kube-credentials-verifier
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
      - PORT=4002
      - DB_PATH=/app/verifier.db
      - ISSUER_SERVICE_URL=http://issuer:4001
    networks:
      - kube-credentials-network
    restart: unless-stopped
    depends_on:
      - issuer
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4002/health"]
      timeout: 5s
      interval: 30s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.local
    container_name: kube-credentials-frontend
    ports:
      - "3000:80"
    environment:
      - ISSUER_URL=http://issuer:4001
      - VERIFIER_URL=http://verifier:4002
    networks:
      - kube-credentials-network
    restart: unless-stopped
    depends_on:
      - issuer
      - verifier

networks:
  kube-credentials-network:
    driver: bridge
