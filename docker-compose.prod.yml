services:
  issuer:
    build:
      context: ./services/issuer
      dockerfile: Dockerfile
    container_name: kube-credential-issuer-prod
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
      - PORT=4001
      - DB_PATH=/app/shared/credentials.db
      - POD_NAME=issuer-prod
    volumes:
      - shared_db:/app/shared
    networks:
      - kube-credentials-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4001/health"]
      timeout: 5s
      interval: 30s
      retries: 3

  verifier:
    build:
      context: ./services/verifier
      dockerfile: Dockerfile
    container_name: kube-credential-verifier-prod
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
      - PORT=4002
      - DB_PATH=/app/shared/credentials.db
      - POD_NAME=verifier-prod
    volumes:
      - shared_db:/app/shared
    networks:
      - kube-credentials-network
    restart: always
    depends_on:
      - issuer
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4002/health"]
      timeout: 5s
      interval: 30s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kube-credential-frontend-prod
    ports:
      - "80:80"
    networks:
      - kube-credentials-network
    restart: always
    depends_on:
      - issuer
      - verifier

volumes:
  shared_db:
    driver: local

networks:
  kube-credentials-network:
    driver: bridge